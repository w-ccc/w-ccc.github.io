<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Chatroom</title>
		<script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="css/chatroom.css" />
	</head>
	<body>
		<div id="ChatField">
			<div id="roomList"><div id="addRoom" class="roomListElem"><img src="image/添加.png" style="height:70%;margin-top:7px;" ></div></div>
			<div id="chatRoom">
				<div id="roomHead">
					<div id="roomName"></div>
					<input type="text" id="nameInput" placeholder="username"/>
				</div>
				<div id="MessageField"></div>
				<textarea id="messageInput" placeholder="message" rows="5"></textarea>
			</div>
			<div id="userList"></div>
		</div>
		<script src="script/chatroom.js"></script>
	</body>
</html>
